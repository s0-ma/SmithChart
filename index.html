<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Keywords" content="smith, chart, software, tool, calculation, simulation"/>
        <meta name="description" content="On-line Smith chart software." />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Smith Chart Calc</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/math.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/calculator.js"></script>
        <script src="js/smithChart.js"></script>
        <link rel="stylesheet" type="text/css" href="css/smithChart.css">

    </head>

    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Smith Chart Calc</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#HowToUse">How to use</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/s0-ma/SmithChart">GitHub</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        </nav>

        <div class="container theme-showcase" role="main">



        <div style="float:left;">
            <canvas id="tutorial" width="450" height="450" ></canvas>
        </div>

        <div id="item-list">
            <div id="jquery-ui-draggable-connectToSortable">
                <!--Item List -->
                <ul id="jquery-ui-draggable" >
                    <li class="ui-state-highlight new-element" type="cap_seri"><img src="./img/C.jpg"               width="70px"></li>
                    <li class="ui-state-highlight new-element" type="ind_seri"><img src="./img/L.jpg"               width="70px"></li>
                    <li class="ui-state-highlight new-element" type="cap_para"><img src="./img/ShuntC.jpg"          width="70px"></li>
                    <li class="ui-state-highlight new-element" type="ind_para"><img src="./img/ShuntL.jpg"          width="70px"></li>
                    <li class="ui-state-highlight new-element" type="tl_para_open"><img src="./img/ShuntTL_Open.jpg"   width="70px"></li>
                    <li class="ui-state-highlight new-element" type="tl_para_short"><img src="./img/ShuntTL_Short.jpg"  width="70px"></li>
                    <li class="ui-state-highlight new-element" type="tl_seri">  <img src="./img/TL.jpg"             width="70px"></li>
                </ul>

                <!--Source -->
                <ul id="source" class="jquery-ui-sortable-fixed">
                    <li class="ui-state-default fixed">
                    <div class="check-fix">
                        <input type="checkbox">fix
                    </div>
                    <div class="img">
                        <img src="./img/Source.jpg" width*"100px" height="60px">
                    </div>
                    <div class="parameter">
                        <input class="re" type="text" value="50" /> + 
                        <input class="im" type="text" value="0" /> i
                    </div>
                    </li>
                </ul>

                <!--Elements -->
                <ul id="elements" class="jquery-ui-sortable">
                    <li class="ui-state-default">
                    <div class="icon">
                        <span class="ui-icon ui-icon-arrowthick-2-n-s ui-corner-all ui-state-hover"></span>
                    </div>
                    <div class="img">
                        <img src="./img/separator.jpg" width*"100px" height="60px">
                    </div>
                    </li>
                </ul>

                <!--Load -->
                <ul id="load" class="jquery-ui-sortable-fixed">
                    <li class="ui-state-default fixed">
                    <div class="check-fix">
                        <input type="checkbox">fix
                    </div>
                    <div class="img">
                        <img src="./img/Load.jpg" width*"100px" height="60px">
                    </div>
                    <div class="parameter">
                        <input class="re" type="text" value="50" /> + 
                        <input class="im" type="text" value="0" /> i
                    </div>
                    </li>
                </ul>

            </div>
        </div>

    </div>
    </body>

</html>
